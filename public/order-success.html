<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="text-center mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            <h1 class="mt-3">Đặt hàng thành công!</h1>
            <p class="lead">Cảm ơn bạn đã mua hàng tại New Computer Store</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Thông tin đơn hàng</h4>
                        <p class="mb-2">Mã đơn hàng: <strong id="orderId"></strong></p>
                        <p class="mb-2">Trạng thái: <span class="badge bg-success">Đã xác nhận</span></p>
                        <p class="mb-0">Thời gian đặt hàng: <span id="orderDate"></span></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Thông tin giao hàng</h4>
                        <div id="shipping-info">
                            <!-- Thông tin giao hàng sẽ được thêm bằng JavaScript -->
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Chi tiết đơn hàng</h4>
                        <div id="order-details">
                            <!-- Chi tiết đơn hàng sẽ được thêm bằng JavaScript -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tạm tính:</span>
                            <span id="order-subtotal">0 ₫</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Phí vận chuyển:</span>
                            <span id="order-shipping">0 ₫</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Tổng cộng:</span>
                            <span id="order-total" class="text-primary">0 ₫</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="/" class="btn btn-primary me-2">Tiếp tục mua sắm</a>
                    <a href="#" class="btn btn-outline-primary" onclick="window.print()">In đơn hàng</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/order-success.js"></script>
</body>
</html>
