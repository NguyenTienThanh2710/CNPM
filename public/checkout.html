<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Thông tin thanh toán</h1>

        <form id="checkout-form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">Vui lòng nhập họ và tên</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" pattern="0[0-9]{9}" required>
                <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ (10 số bắt đầu bằng 0)</div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ giao hàng</label>
                <input type="text" class="form-control" id="address" required>
                <div class="invalid-feedback">Vui lòng nhập địa chỉ giao hàng</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Thanh toán</button>
            </div>
        </form>

        <div id="success-message" class="alert alert-success mt-4 d-none">
             Thanh toán thành công! Cảm ơn bạn đã mua hàng.
        </div>

        <div class="d-grid gap-2 mt-3">
            <a href="/" class="btn btn-primary">Tiếp tục mua sắm</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('checkout-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();

            if (form.checkValidity()) {
                // Lưu thông tin thanh toán vào localStorage (nếu cần)
                const userInfo = {
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                localStorage.setItem('userInfo', JSON.stringify(userInfo));

                // Hiển thị thông báo thanh toán thành công
                successMessage.classList.remove('d-none');
                form.classList.add('d-none');
                // Xoá giỏ hàng (nếu bạn lưu trong localStorage)
                localStorage.removeItem('cart');
            }

            form.classList.add('was-validated');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
