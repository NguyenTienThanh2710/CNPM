<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header sẽ được tải bằng JavaScript -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- Step 1: Yêu cầu đặt lại mật khẩu -->
                        <div id="request-reset-container">
                            <h1 class="text-center mb-4">Quên mật khẩu</h1>
                            <p class="text-center mb-4">Vui lòng nhập địa chỉ email của bạn để nhận hướng dẫn đặt lại mật khẩu.</p>
                            <div id="reset-request-error" class="alert alert-danger d-none" role="alert"></div>
                            <div id="reset-request-success" class="alert alert-success d-none" role="alert"></div>
                            <form id="reset-request-form">
                                <div class="mb-3">
                                    <label for="reset-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="reset-email" name="email" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/login.html" class="link-primary">Quay lại đăng nhập</a>
                            </div>
                        </div>

                        <!-- Step 2: Nhập mã xác nhận và mật khẩu mới -->
                        <div id="confirm-reset-container" class="d-none">
                            <h1 class="text-center mb-4">Đặt lại mật khẩu</h1>
                            <p class="text-center mb-4">Vui lòng nhập mã xác nhận đã được gửi đến email của bạn và mật khẩu mới.</p>
                            <div id="reset-confirm-error" class="alert alert-danger d-none" role="alert"></div>
                            <div id="reset-confirm-success" class="alert alert-success d-none" role="alert"></div>
                            <form id="reset-confirm-form">
                                <div class="mb-3">
                                    <label for="reset-token" class="form-label">Mã xác nhận</label>
                                    <input type="text" class="form-control" id="reset-token" name="token" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control" id="new-password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Xác nhận mật khẩu mới</label>
                                    <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer sẽ được tải bằng JavaScript -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/components.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
