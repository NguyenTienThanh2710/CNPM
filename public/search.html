<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bộ lọc tìm kiếm</h5>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="laptop" id="category-laptop">
                                <label class="form-check-label" for="category-laptop">Laptop</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pc" id="category-pc">
                                <label class="form-check-label" for="category-pc">PC & Máy tính</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="components" id="category-components">
                                <label class="form-check-label" for="category-components">Linh kiện máy tính</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="monitor" id="category-monitor">
                                <label class="form-check-label" for="category-monitor">Màn hình</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="gaming" id="category-gaming">
                                <label class="form-check-label" for="category-gaming">Gaming Gear</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá</label>
                            <select class="form-select" id="price-range">
                                <option value="">Tất cả mức giá</option>
                                <option value="0-5000000">Dưới 5 triệu</option>
                                <option value="5000000-10000000">5 - 10 triệu</option>
                                <option value="10000000-20000000">10 - 20 triệu</option>
                                <option value="20000000-999999999">Trên 20 triệu</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sắp xếp theo</label>
                            <select class="form-select" id="sort-by">
                                <option value="relevance">Độ phù hợp</option>
                                <option value="price-asc">Giá tăng dần</option>
                                <option value="price-desc">Giá giảm dần</option>
                                <option value="name-asc">Tên A-Z</option>
                                <option value="name-desc">Tên Z-A</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 id="search-result-title">Kết quả tìm kiếm cho "<span id="search-query"></span>"</h4>
                    <span id="result-count" class="text-muted"></span>
                </div>
                <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Kết quả tìm kiếm sẽ được thêm vào đây bằng JavaScript -->
                </div>
                <div id="no-results" class="text-center py-5 d-none">
                    <i class="bi bi-search display-1"></i>
                    <h4 class="mt-3">Không tìm thấy kết quả phù hợp</h4>
                    <p class="text-muted">Vui lòng thử lại với từ khóa khác</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/products-api.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/sticky-header.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
