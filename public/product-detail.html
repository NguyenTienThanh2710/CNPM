<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header sẽ được tải bằng JavaScript -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div id="product-image" class="product-image-container text-center">
                    <!-- Hình ảnh sản phẩm sẽ được tải bằng JavaScript -->
                </div>
            </div>
            <div class="col-md-6">
                <div id="product-info">
                    <!-- Thông tin sản phẩm sẽ được tải bằng JavaScript -->
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button id="add-to-cart-btn" class="btn btn-primary">
                        <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
                    </button>
                    <button class="btn btn-success">
                        <i class="bi bi-lightning-fill"></i> Mua ngay
                    </button>
                </div>
                <div class="mt-4">
                    <h4>Chính sách mua hàng</h4>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-check-circle text-success"></i> Bảo hành chính hãng 12 tháng</li>
                        <li><i class="bi bi-check-circle text-success"></i> Miễn phí giao hàng toàn quốc</li>
                        <li><i class="bi bi-check-circle text-success"></i> Đổi trả miễn phí trong 7 ngày</li>
                        <li><i class="bi bi-check-circle text-success"></i> Hỗ trợ kỹ thuật 24/7</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <ul class="nav nav-tabs" id="productTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab">Mô tả</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="specs-tab" data-bs-toggle="tab" data-bs-target="#specs" type="button" role="tab">Thông số kỹ thuật</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab">Đánh giá</button>
                    </li>
                </ul>
                <div class="tab-content p-3 border border-top-0" id="productTabContent">
                    <div class="tab-pane fade show active" id="description" role="tabpanel">
                        <div id="product-description">
                            <!-- Mô tả sản phẩm sẽ được tải bằng JavaScript -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="specs" role="tabpanel">
                        <div id="product-specs">
                            <!-- Thông số kỹ thuật sẽ được tải bằng JavaScript -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="reviews" role="tabpanel">
                        <div id="product-reviews">
                            <!-- Đánh giá sẽ được tải bằng JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Related Products -->
        <section class="mt-5">
            <h3>Sản phẩm liên quan</h3>
            <div class="row related-products">
                <!-- Sản phẩm liên quan sẽ được tải bằng JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer sẽ được tải bằng JavaScript -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/products-api.js"></script>
    <script src="/js/cart.js"></script>
    <script>
        // JavaScript để tải thông tin chi tiết sản phẩm
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy id sản phẩm từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                // Lấy thông tin sản phẩm
                fetchProductDetails(productId);
            } else {
                // Redirect về trang chủ nếu không có id
                window.location.href = '/';
            }
        });
    </script>
    
</body>
</html>
