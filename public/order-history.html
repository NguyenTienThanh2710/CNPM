<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container my-4">
        <h1 class="mb-4">Lịch sử đơn hàng</h1>
        
        <div id="auth-required" class="alert alert-warning d-none">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Vui lòng <a href="/login.html" class="alert-link">đăng nhập</a> để xem lịch sử đơn hàng của bạn.
        </div>

        <div id="order-history-container" class="d-none">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="alert alert-info" id="order-count">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        Bạn có <span id="total-orders">0</span> đơn hàng.
                    </div>
                </div>
            </div>

            <div class="row" id="order-list">
                <!-- Danh sách đơn hàng sẽ được thêm vào đây bằng JavaScript -->
            </div>

            <div id="no-orders" class="text-center py-5 d-none">
                <i class="bi bi-bag-x" style="font-size: 3rem;"></i>
                <h4 class="mt-3">Bạn chưa có đơn hàng nào</h4>
                <p>Hãy mua sắm và quay lại đây để xem lịch sử đơn hàng của bạn.</p>
                <a href="/" class="btn btn-primary mt-3">Mua sắm ngay</a>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/order-history.js"></script>
</body>
</html>
