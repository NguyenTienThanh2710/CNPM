 
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - New Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header sẽ được tải bằng JavaScript -->
    <div id="header-container"></div>

    <main class="container my-4">
        <h1 class="border-bottom pb-2 mb-4">Giỏ hàng</h1>

        <div id="cart-container">
            <!-- Nội dung giỏ hàng sẽ được tải bằng JavaScript -->
        </div>

        <div id="empty-cart" class="text-center py-5 d-none">
            <i class="bi bi-cart-x fs-1"></i>
            <h3>Giỏ hàng trống</h3>
            <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
            <a href="/" class="btn btn-primary">Tiếp tục mua sắm</a>
        </div>

        <div id="cart-items" class="mb-4">
            <!-- Danh sách sản phẩm trong giỏ hàng sẽ được tải bằng JavaScript -->
        </div>

        <div id="cart-summary" class="card mb-4 d-none">
            <div class="card-body">
                <h4 class="card-title">Tổng thanh toán</h4>
                <div class="d-flex justify-content-between mb-2">
                    <span>Tạm tính:</span>
                    <span id="subtotal">0 ₫</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Giảm giá:</span>
                    <span id="discount">0 ₫</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Phí vận chuyển:</span>
                    <span id="shipping">0 ₫</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Tổng cộng:</span>
                    <span id="total" class="text-primary">0 ₫</span>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <a href="/checkout.html" class="btn btn-success">Tiến hành thanh toán</a>
                    <button id="clear-cart-btn" class="btn btn-outline-danger">Xóa giỏ hàng</button>
                </div>
            </div>
        </div>

        <!-- Suggested Products -->
        <section class="mt-5">
            <h3>Có thể bạn quan tâm</h3>
            <div class="row suggested-products">
                <!-- Sản phẩm gợi ý sẽ được tải bằng JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer sẽ được tải bằng JavaScript -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/products-api.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
